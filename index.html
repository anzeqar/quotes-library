<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <style>
    .quote-entire-body {
      min-height: 20vh;
    }
    .hover-card:hover{
      position:relative;
      animation:hovercard 0.5s forwards;
      user-select: none;
    }
    @keyframes hovercard {
      100%{
        transform: scale(105%);
      }
      
    }
  </style>


  <title>Quotes Library</title>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid col-11">

      <a class="navbar-brand text-light text-sm-start m-0" style="font-weight: 900; font-size: 20px;" href="#">Quotes Library</a>
      </div>
  </nav>
 
  <div class="container">
    <div class="container mt-4 quote-entire-body bg-dark " style="background:url('https://images.unsplash.com/photo-1610505466122-b1d9482901ef?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80');    border-radius: 28px;
      ">
      <div class="container p-4">
        <div class="quote-generator text-center">
          <div class="quote-body flex-column justify-content-center pt-4">
            <h5 class="card-title text-center"><span class="quote-content"><i
                  class="fas fa-quote-left text-info p-2" style="
                  line-height: 0;"></i><span> </span><span
                  class="quote-generate border-1 text-light text-center "
                  style="font-family: 'Helvetica', sans-serif !important;">Click Button Below to Generate
                  Quote</span><span> </span><i class="fas fa-quote-right text-info p-2" style="
                  line-height: 0;"></i></h5>
            <p class="card-body text-center"><span class="text-center author-name  text-info "></span></p>
          </div>




        </div>

      </div>

    </div>
  </div>

  <div class="mt-4">
    <p class="text-center">
      <button class="btn btn-primary text-center" style="border-radius: 12px;" onclick="generateQuote()">Generate a
        Quote</button>
    </p>
  </div>




  <div class="container mt-4" style="border-radius: 28px;">

    <div class="container mt-4 pt-4">
      <h2 class="h2 text-center text-light">Collection of Quotes</h2>
    </div>
    <div class=" row quote-container"></div>

        

      </div>
    </div>



    <br>
  </div>
  <div class="footer">
    <p class="text-light text-center" style="text-align: center">
      Developed by
      <a href="https://github.com/anzeqar" class="link-info" target="_blank">@anzeqar</a>
    </p>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />


  <script src='script.js'>

  </script>
 


</body>

</html>
